user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {
		listen 80;
		rewrite ^(.*)$ https://dashboard.openstack.sj.ifsc.edu.br$1;
	}

	server {
		listen 443 ssl spdy;
		ssl_certificate /etc/ssl/certs/nginx.pem;
		ssl_certificate_key /etc/ssl/certs/nginx.pem;
		ssl_protocols TLSv1.1 TLSv1.2;
		ssl_ciphers HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers on;

		gzip on;
		gzip_proxied no-store no-cache private expired auth;

		# Loose timeouts for send and receive objects (specially large files using Swift/radosgw)
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;
		proxy_connect_timeout 10m;
		proxy_send_timeout 10m;
		proxy_read_timeout 10m;
		send_timeout 10m;

		location / {
			rewrite ^/$ /horizon/;
		}

		# Horizon
		location /horizon/ {
			proxy_pass http://dashboard/horizon/;
			client_max_body_size 20480m;
		}
		location /static/ {
			proxy_pass http://dashboard/static/;
		}

		# Nova
		location /vnc/ {
			proxy_pass http://nova-novncproxy:6080/;
			proxy_buffering off;
		}
		location /websockify {
			proxy_pass http://nova-novncproxy:6080;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_buffering off;
		}

		# Based on https://ceph.com/docs/master/radosgw/config/#create-a-gateway-configuration
		#
		# Ceph Object Gateway (replaces Swift)
		location /swift/ {
			proxy_pass http://radosgw/swift/;
			client_max_body_size 20480m;
		}

		# Munin (SNMP manager)
		location /snmp/ {
			proxy_pass http://snmp-manager/munin/;
		}
	}
}

