<VirtualHost *:80>

	ServerName dashboard.openstack.sj.ifsc.edu.br
	ServerAlias dashboard
	ServerAlias horizon.openstack.sj.ifsc.edu.br
	ServerAlias horizon
	ServerAdmin webmaster@openstack.sj.ifsc.edu.br
	DocumentRoot /var/www/html
	RewriteEngine On

	ErrorLog /var/log/apache2/error.log
	CustomLog /var/log/apache2/access.log combined
	ServerSignature Off

</VirtualHost>
